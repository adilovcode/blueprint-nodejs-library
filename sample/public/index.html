<!DOCTYPE html>
<html>
<head>
	<title>Graphql Worker Example</title>
	<style>
		html, body {
			height: 100%;
		}

		.field {
			width: 100%;
			height: 300px;
		}
	</style>
</head>
<body>
<h1>Web Worker Example</h1>
<p>Enter the graphql query to send to the Web Worker:</p>
<textarea class="field" id="messageInput"></textarea>
<button id="sendButton">Send Message</button>
<br />
<br />
<p>Result received from worker:</p>
<pre><code id="messageOutput"></code></pre>

<script src="app.js"></script>
</body>
</html>
